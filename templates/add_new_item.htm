{% extends "base.htm" %}

{% block navigation %}

<a href='/'>Home</a> > <a href='{{ parent_url }}'> My Items </a> > Add Item
{% endblock %}


{% block top_text %}
<h1>What changed your life?</h1>
{% endblock %}

{% block main_panel %}
<form class="add_item" action="/items/add" method="post">
    <div>
    Short Description:<br/>
    <input type='text' name="title" id="title"></input>
    </div>
    <div>
    Details:<br/>
    <textarea rows=5 name="comment" id="comment"></textarea>
    </div>
    <input type='submit' value="Add"/>
</form>
{% endblock %}
